<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD Week 08: Tables Build Practice">
    <link rel="shortcut icon" href="../images/favicon.png">
    <!-- css -->
    <link rel="stylesheet" href="css/tablebuild.css">
    <link rel="normalize" href="/css/normalize.css">
    

    <title>Table Build Page</title>
</head>

<body>
    <main>
        <table class="weatherData">
            <thead>
                <th>ACME Wildwest</th>
            </thead>
            <tbody>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr class="even">
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr class="even">
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td id="goal">$7,500</td>
                </tr>
                <tr>
                    <td style="font-style:italic;">Black Friday</td>
                    <td colspan="2">$3,200</td>                    
                </tr>
                <tr class="even">
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
                
            </tbody>
            <tfoot>
                <tr>
                    <td>Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer>
        <p>
            &#169;<span id="year"></span> Tut-Tut | Attributions | Ian Asplund | <a
                href="https://kolkhaos.github.io">Home</a>
        </p>
        <p><span id="w04Date"></span>
        </p>
    </footer>

</body>

</html>
